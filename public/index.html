		<style>
		.preloader {
			transition: all 0.3s ease;
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100vw;
			height: 100vh;
			position: fixed;
			top: 0;
			left: 0;
			z-index: 1030;
			background-color: #272727;
			color: white;
		}
		.preloader.hidden {
			opacity: 0;
			pointer-events: none;
